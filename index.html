<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="src/style.css">
    <title>Weather-application</title>
</head>
<div class="weather-app">
<body>
    <header> 
        <form  class="search-form" id="search-form">
         <input
          type="search"
          placeholder="Enter a city.."
          required 
          id="search-form-input"
          class="search-form-input">
         <input type="submit" value="search" class="search-form-button">
    </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city" ></h1>
        <p class="weather-app-detils">
           <span id="time"></span>,<span id="description"></span>
            <br>
            Humidity: <strong id="humidity"></strong>,  Wind:
             <strong id="wind-speed"></strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">â›…</div>
            <div class="weather-app-temperature"  id="temperature">12</div>
           <div class="weather-app-unit">&deg;C</div>
         </div>
        </div>
    </main>
    <footer>
        This project was coded by 
        <a href="https://github.com/onamoiloa/" target="_blank">Ona Moiloa </a> and is 
        <a href="https://github.com/onamoiloa/weather-wise" target="_blank"> on Github</a>and
<a href="http://">on Netlify</a>
    </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
