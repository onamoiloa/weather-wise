<html lang="en">
<head>

<div class="weather-app">
<body>

        <form  class="search-form">

    </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>

            <br>
            Humidity: <strong>66%</strong>,  Wind: <strong>3.31km/h</strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">â›…</div>
            <div class="weather-app-temperature">12</div>
           <div class="weather-app-unit">&deg;C</div>
         </div>
        </div>
    </main>
